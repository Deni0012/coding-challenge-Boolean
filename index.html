<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width; height=device-height">

        <!--Titolo Del File-->
        <title>Lim Scooters</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <header>
                 <!--Logo e Testo-->
                 <img class="logo" src="logo.png">
                 <h1>Taking Boleaners from A to B</h1>
            </header>

                <!--input e testo dei monopattini-->
            <div class="green-bar">
              <input type="button" value="Prenota">
              <input type="button" value="Termina Prenotazione">
              <input type="button" value="Accendi Luci">
            </div>
            <div class="container-2">
                <div class="scooter-list">
                    <label for="scooter-gino22">

                             <input type="checkbox" id="scooter-gino22">
                             <h2>Monopattino Gino22</h2>
                             <p>↦ Via Guadalametri - a 220 metri da te</p>
                             <p>Stato carica:</p>
                             <hr class="status yellow">
                    </label>

                    <label for="scooter-mike24">
                          <input type="checkbox" id="scooter-mike24">
                         <h2>Monopattino Mike24</h2>
                         <p>↦ Via Ricciardoni - a 420 metri da te</p>
                         <p>Stato carica:</p>
                         <hr class="status green">
                    </label>

                    <label for="scooter-fede154">
                         <input type="checkbox" id="scooter-fede154">
                         <h2>Monopattino Fede154</h2>
                         <p>↦ Via Mentarini - a 490 metri da te</p>
                         <p>Stato carica:</p>
                         <hr class="status red">
                    </label>
                </div>
            </div>
        </div>



    </body>
</html>
